<ion-content padding>
  <h2>Brisas do Farol</h2>
  <img src="assets/imgs/tela_inicial.png" alt="logo">
  <h3>Sistema de Administrativo</h3>
  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type = "text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type = "password"></ion-input>
    </ion-item>
    <br>
    <button ion-button block (click)="login()" >Entrar</button>
    <br>
  </form>
</ion-content>

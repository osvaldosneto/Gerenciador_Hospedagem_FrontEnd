<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h3>Cadastro Custo</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" >
    <br>
    <br>
    <ion-item>
      <ion-label stacked>Descrição*</ion-label>
      <ion-select >
        <ion-option *ngFor="let i of item; first as f" [value]="i" [selected]="f">{{i}}</ion-option>
      </ion-select>
    </ion-item>
   
    <br>
    <ion-item>
      <ion-label position="floating">Data Pagamento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="2019-10-01" max="2050-12-31"></ion-datetime>
    </ion-item>
    
    <br>
    
    
  <button ion-button block type="submit" >Cadastrar</button>
  
  </form>

</ion-content>

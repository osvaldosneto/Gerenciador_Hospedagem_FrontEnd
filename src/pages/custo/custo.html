<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h3>Cadastro Custo</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <form [formGroup]="formGroup" class="home" (ngSubmit)="addCusto(); $event.preventDefault()">
    <br>
    <ion-item class="form">
      <ion-label stacked>Descrição*</ion-label>
      <ion-select formControlName="nome" >
        <ion-option *ngFor="let i of item; first as f" [value]="i" [selected]="f">{{i}}</ion-option>
      </ion-select>
    </ion-item>
    <br>
    <ion-item class="form">
      <ion-label position="floating">Data Pagamento</ion-label>
      <ion-datetime formControlName="dataPagamento" displayFormat="DD/MM/YYYY" min="2019-10-01" max="2050-12-31"></ion-datetime>
    </ion-item>
    <br>
    <ion-item class="form">
      <ion-label stacked>Valor*</ion-label>
      <ion-input formControlName="valor" type="number"></ion-input>
    </ion-item>
    <p class="danger" *ngIf="formGroup.controls.valor.dirty && formGroup.controls.valor.errors" margin-left>Preencha uma data inválido</p>
    <br>
    <ion-item class="form">
      <ion-label>Observacões:</ion-label>
      <ion-textarea formControlName="descricao" value="{{custo?.descricao}}" rows="10" cols="20" placeholder="Anotações aqui..."></ion-textarea>
    </ion-item>
    <br>
  <button ion-button block type="submit" >Cadastrar</button>
  </form>
</ion-content>

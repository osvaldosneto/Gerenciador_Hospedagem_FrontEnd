<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h5>Consulta Hospedagem</h5></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <br>

  <ion-item>
    <ion-list>
      <ion-item no-lines  *ngFor="let h of hospedagens">
        <h2>{{h.nome}}</h2>
        <ion-icon name="search" item-end (click)="searchHospedagem(h.id)"></ion-icon>
        <ion-icon name="trash" item-end  (click)="removeHospedagem(h.id)"></ion-icon>
        <ion-icon  name="create-outline" item-end (click)="editHospedagem(h.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-item>

</ion-content>

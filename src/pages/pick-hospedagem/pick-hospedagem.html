<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h5>Consulta Hospedagem</h5></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <br>
  <br>

  <ion-item class="home">
    <ion-list>
      <ion-item *ngFor="let h of hospedagens" class="home">
        <button class="home" (click)="searchHospedagem(h.id)">
          <h2>{{h.nome}}</h2>
        </button>
        <ion-icon  name="create" item-right (click)="editHospedagem(h.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-item>

</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h3>Hospedagens</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <br>
  <br>

  <ion-item>
    <ion-list>
      <ion-item no-lines  *ngFor="let h of hospedagens">
        <h1>{{h.nome}}</h1>
        <ion-icon name="search" item-end (click)="searchHospedagem(h.id)"></ion-icon>
        <ion-icon name="trash" item-end  color="danger" (click)="removeHospedagem(h.id)"></ion-icon>
        <ion-icon  name="create-outline" item-end (click)="editHospedagem(h.id)"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-item>

</ion-content>

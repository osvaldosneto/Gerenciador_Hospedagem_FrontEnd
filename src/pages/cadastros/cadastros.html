

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h3>Cadastros</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <br>
    <button ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/calendaricon.png">
      </ion-thumbnail>
      <h2> Reservas </h2>
    </button>
    <button ion-item >
      <ion-thumbnail item-start>
        <img src="assets/imgs/houseicon.png">
      </ion-thumbnail>
      <h2> Hospedagens </h2>
    </button>
    <button ion-item (click)="cadastroCliente()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/personicon.png">
      </ion-thumbnail>
      <h2> Hospedes </h2>
    </button>
    <button ion-item >
      <ion-thumbnail item-start >
        <img src="assets/imgs/moneyicon.png">
      </ion-thumbnail>
      <h2> Custos </h2>
    </button>
  </ion-list>
</ion-content>

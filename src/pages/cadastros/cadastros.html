<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h3>Cadastros</h3></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

  <ion-list>
    <button class="but" ion-item (click)="cadastroReservas()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/rent.png">
      </ion-thumbnail>
      <h2> Reservas </h2>
    </button>
    <br>
    <button class="but" ion-item (click)="cadastroHospedagem()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/hospedagem.png">
      </ion-thumbnail>
      <h2> Hospedagens </h2>
    </button>
    <br>
    <button class="but" ion-item (click)="cadastroCliente()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/pessoas.png">
      </ion-thumbnail>
      <h2> Hospedes </h2>
    </button>
    <br>
    <button class="but" ion-item  (click)="cadastroCustos()">
      <ion-thumbnail item-start>
        <img src="assets/imgs/gastos.png">
      </ion-thumbnail>
      <h2> Custos </h2>
    </button>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h2>Consulta Reservas</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <br>
    <ion-row class="tabela">
      <ion-col><h3>Local</h3></ion-col>
      <ion-col><h3>Nome</h3></ion-col>
      <ion-col><h3>In</h3></ion-col>
      <ion-col><h3>Out</h3></ion-col>
      <ion-col><h3>Total</h3></ion-col>
    </ion-row>
    <div *ngFor="let r of reservas">
      <ion-row class="tabela">
        <ion-col>{{ r.hospedagem.nome }}</ion-col>
        <ion-col>{{ r.cliente.nome }}</ion-col>
        <ion-col>{{ r.checkIn }}</ion-col>
        <ion-col>{{ r.checkOut }}</ion-col>
        <ion-col>{{ r.total | currency}}</ion-col>
        <ion-icon name="trash" item-end  color="danger" (click)="removeReserva(r.id)"></ion-icon>
      </ion-row>
    </div>
  </ion-item>
  <ion-item>
    <div>
      <ion-row class="tabela">
        <ion-col><h3>TOTAL</h3></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col>{{ total | currency}}</ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-content>

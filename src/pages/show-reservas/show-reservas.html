<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name = "menu"></ion-icon>
    </button>
    <ion-title><h2>Consulta Reservas</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let r of reservas">
    <ion-card class="form">
      <ion-card-header>
        <ion-row>Cliente : {{ r.cliente.nome }}</ion-row>
        <ion-row>Hospedagem : {{ r.hospedagem.nome }}</ion-row>
      </ion-card-header>
      <ion-card-content>
        <ion-row>Datas : {{ r.checkIn }} at√© {{ r.checkOut }}</ion-row>
        <ion-row>Valor : {{ r.total | currency }}</ion-row>
        <ion-col></ion-col>
        <ion-row align-end ><button class="btn" ion-button outline color="danger" round small end (click)="removeReserva(r.id)">Delete</button></ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

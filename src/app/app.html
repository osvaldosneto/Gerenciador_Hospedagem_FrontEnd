<ion-menu [content]="content">
  <ion-header class="title">
    <ion-toolbar>
      <ion-title>Brisas do Farol</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="home">
    <ion-list>
      <button icon-right class="home" enuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon class="icon" name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
